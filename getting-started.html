<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="breakpoint.css">
</head>
<body>
  <div class="container"> <!--container fluid means no padding on all sizes-->
    <div class="row g-5"> <!-- row-cols-# specifies the number of columns. or row-cols-infix-#--><!--g-# or g-infix-# (only 0-5) specificies the gap. gx for x-axis, gy for y-axis, g for each.-->
      <div class="col"> <!--col auto: the colomn is the exact size of the item inside (text for example). no content, it is empty-->
        <div class="box"></div>
      </div>
      <div class="col-lg-6"> <!-- when you don't define a default value/a value for smaller screens, for example no col-# with this col-lg-#, then the default value below "col-lg-#" will be 100% wide-->
        <div class="box"></div>
      </div>
      <div class="col offset-3"> <!-- offsets 3 columns over-->
        <div class="box"></div>
      </div>
      <div class="col">
        <div class="box"></div>
      </div>
      <div class="col">
        <div class="box"></div>
      </div>
    </div>
  </div>
  <!--note: you can place rows within rows-->
</body>
</html>
