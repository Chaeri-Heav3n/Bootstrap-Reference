<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="breakpoint.css">
</head>
<body>
  <div class="container">
    <form>
      <label for="text" class="form-label">Amount</label>
      <div class="input-group">
        <div class="input-group-text">$</div>
        <input type="number" id="text" class="form-control" />
        <div class="input-group-text">.00</div>
      </div>

      <label for="text" class="form-label">Amount</label>
      <div class="input-group input-group-sm">
        <div class="input-group-text">$</div>
        <input type="number" id="text" class="form-control" />
        <button class="btn btn-primary">+</button>
      </div>

      <div class="form-floating">
        <input type="email" id="email" class="form-control" placeholder="Place email here" /> <!-- input must come first. label second. and the input must have a placeholder value to work. great for screen readers. -->
        <label for="email" class="form-label">Email</label>
      </div>
      <button>Submit</button>
    </form>
  </div>
</body>
</html>
