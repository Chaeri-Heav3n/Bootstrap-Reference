<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="breakpoint.css">
</head>
<body>
  <div class="container">
    <form>
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control form-control-lg" /> <!-- add disabled at the end without quotation marks or value to blur out box. add value="characters" readonly, to make it so the user cannot change the line of text in the value. a class of form-control-plaintext will be a plain text output, no box with the readonly combination. -->
      
      <lable for="color" class="form-label">Color Picker</lable>
      <input type="color" id="color" class="form-control form-control-color" />

      <lable for="range" class="form-label">Range</lable>
      <input type="range" id="range" class="form-range" /> <!-- no form control class. -->

      <label for="select" class="form-label">Select</label>
      <select class="form-select form-select-sm"> <!-- can add disabled here too. -->
        <option>One</option>
        <option>Two</option>
      </select>

      <div class="form-check"> <!-- be sure to wrap checkboxes in this div and add the check in the form classes -->
        <input type="checkbox" id="checkbox" class="form-check-input" />
        <label for="checkbox" class="form-check-label">Checkbox</label>
      </div>

      <div class="form-check form-switch">
        <input type="checkbox" id="checkbox" class="form-check-input" />
        <label for="checkbox" class="form-check-label">Checkbox</label>
      </div>

      <div class="form-check form-switch form-check-inline">
        <input type="checkbox" id="checkbox" class="form-check-input" />
        <label for="checkbox" class="form-check-label">Checkbox</label>
      </div>
      <div class="form-check form-switch form-check-inline">
        <input type="checkbox" id="checkbox" class="form-check-input" />
        <label for="checkbox" class="form-check-label">Checkbox</label>
      </div>

      <button>Submit</button>
    </form>
  </div>
</body>
</html>
